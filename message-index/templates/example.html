$body$

<table width="100%">
  $for(files)$
  <tr><td colspan="2" class="filename"><pre>$name$</pre></td></tr>
  <tr>
    <td width="50%" class="beforeafter">Before</td>
    <td width="50%" class="beforeafter">After</td>
  </tr>
  <tr>
    <td>
      <pre><code class="language-haskell">$before$</code></pre>
    </td>
    <td>
      <pre><code class="language-haskell">$after$</code></pre>
    </td>
  </tr>
  $endfor$
</table>
